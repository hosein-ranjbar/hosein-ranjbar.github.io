<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Hosein Ranjbar</title>

<style>

  body {

    margin: 0;

    padding: 0 10px;

    background: #000;

    font-family: Arial, sans-serif;

    overflow: hidden;

  }

  .container {

    position: absolute;

    top: 50%;

    left: 50%;

    transform: translate(-50%, -50%);

    text-align: center;

    width: calc(100% - 20px);

  }

  .line {

    font-size: clamp(18px, 5vw, 32px);

    display: inline-block;

    white-space: nowrap;

    margin: 12px 0;

    color: orange;

  }

  .white {

    color: #fff;

  }

  .char {

    display: inline-block;

    position: relative;

    opacity: 0;

    transform: translate(0px,0px) rotate(0deg);

    animation: explode 10s forwards;

  }

  @keyframes explode {

    0% {

      opacity: 0;

      transform: translate(var(--x), var(--y)) rotate(var(--r));

    }

    90% {

      opacity: 1;

      transform: translate(var(--x2), var(--y2)) rotate(var(--r2));

    }

    100% {

      opacity: 1;

      transform: translate(0,0) rotate(0deg);

    }

  }

  

  .links {

    margin-top: 50px;

    display: flex;

    justify-content: center;

    gap: 25px;

    flex-wrap: wrap;

  }

  .links a {

    display: inline-block;

    padding: 8px 18px;

    border: 2px solid orange;

    border-radius: 6px;

    font-size: clamp(16px, 4vw, 24px);

    color: orange;

    text-decoration: none;

    opacity: 0; 

    transition: opacity 1.5s ease;

  }

  .links a.show-border {

    opacity: 1;

  }

  .links a:hover {

    background: orange;

    color: #000;

  }

</style>

</head>

<body>

<div class="container">

  <div class="line" data-text="Welcome to my prsonal page"></div>

  <div class="line white" data-text="Hosein ranjbar"></div>

  <div class="links">

    <a href="tel:+989379380848" data-text="Call">Call</a>

    <a href="https://github.com/hosein-ranjbar" target="_blank" data-text="GitHub">GitHub</a>

    <a href="mailto:hosein.r67@usa.com" data-text="Email">Email</a>

  </div>

</div>

<script>

function explodeAllText() {

  const all = document.querySelectorAll(".line, .links a");

  const screenW = window.innerWidth;

  const screenH = window.innerHeight;

  all.forEach((el) => {

    const text = el.getAttribute("data-text");

    el.innerHTML = "";

    [...text].forEach((char, i) => {

      const span = document.createElement("span");

      span.classList.add("char");

      const randX = Math.random() * screenW - screenW / 2;

      const randY = Math.random() * screenH - screenH / 2;

      const randR = Math.random() * 720 - 360;

      const randX2 = Math.random() * screenW - screenW / 2;

      const randY2 = Math.random() * screenH - screenH / 2;

      const randR2 = Math.random() * 720 - 360;

      span.style.setProperty("--x", randX + "px");

      span.style.setProperty("--y", randY + "px");

      span.style.setProperty("--r", randR + "deg");

      span.style.setProperty("--x2", randX2 + "px");

      span.style.setProperty("--y2", randY2 + "px");

      span.style.setProperty("--r2", randR2 + "deg");

      span.textContent = char === " " ? "\u00A0" : char;

      el.appendChild(span);

    });

  });

  

  setTimeout(() => {

    document.querySelectorAll('.links a').forEach(link => {

      link.classList.add('show-border');

    });

  }, 10000); 

}

window.onload = explodeAllText;

</script>

</body>

</html>
